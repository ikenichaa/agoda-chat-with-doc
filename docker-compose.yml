services:
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.25
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/etcd:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/minio:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  standalone:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.6.7
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MQ_TYPE: woodpecker
    volumes:
      - ${DOCKER_VOLUME_DIRECTORY:-.}/volumes/milvus:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"

  app:
    container_name: agoda-chat-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MILVUS_URI=http://standalone:19530
      - EMBED_MODEL_ID=sentence-transformers/all-MiniLM-L6-v2
      - LLM_MODEL_NAME=gemini-2.5-flash-lite
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - HF_HOME=/app/.cache/huggingface
      - TORCH_HOME=/app/.cache/torch
    volumes:
      # Development: Mount source code for hot reload
      - ./app.py:/app/app.py
      - ./config.py:/app/config.py
      - ./indexing.py:/app/indexing.py
      - ./retrieval.py:/app/retrieval.py
      - ./schema.py:/app/schema.py
      - ./error_handler.py:/app/error_handler.py
      - ./chainlit.md:/app/chainlit.md
      # Persistent data directories
      - ./.chainlit:/app/.chainlit
      - ./.files:/app/.files
      # Model cache to avoid redownloading
      - ./.cache:/app/.cache
    depends_on:
      standalone:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    name: milvus